<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo list App</title>
</head>

<body>
  <main>
    <div class="container">
      <h4 class="title">Today's To Do</h4>
      <hr class="line">
      <form class="todo" action="" id="task">
        <input type="text" name="task" class="taskInput" placeholder="Add to your list">
      </form>
      <div class="displayTasks">
      </div>
      <div class="clear-btn">
        <button type="submit" class="clear-task" id="clear-task-btn">
          Clear All Completed
        </button>
      </div>
    </div>
  </main>
</body>

</html>
